<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="./Assets/Style/style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="signup()">Sign up</button>
            </div>

        <form id="login" class="input-group">
            <input id="loginUserId" type="text" class="input-field" placeholder="Username" required>
            <input id="loginPassword" type="password" class="input-field" placeholder="Enter Password" required>
            <input id="rememberPassword" type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn" id="submit1" onsubmit="submit()">Login</button>
        </form>

        <form id="signup" class="input-group">
            <input id="signupUserId" type="text" class="input-field" placeholder="Username" required>
            <input id="signupEmail" type="email" class="input-field" placeholder="Email Address" required>
            <input id="signupPassword" type="password" class="input-field" placeholder="Enter Password" required>
            <input id="agreeTerms" type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
            <button type="submit" class="submit-btn" id="submit2" onsubmit="submit()">Sign up</button>
        </form>

        <div class="social-icons">
            <img src="./Assets/Images/facebook.png">
            <img src="./Assets/Images/google.png">
            <img src="./Assets/Images/twitter.png">
        </div>
    </div>
    </div>

    <script src="./Assets/Script/script.js"></script>
</body>
</html>
